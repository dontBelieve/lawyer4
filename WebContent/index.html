<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
button {
	height: 50px;
	width: 140px;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div>
		<button id="b1">增()</button>
		<button id="b3">删()</button>
		<button id="b2">改()</button>
		<button id="b4">查()</button>
	</div>
</body>
<script>
	$(function(){
		$("#b1").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "insert"
				},
				type : "post"
			})
		});
		
		
		$("#b2").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "update"
				},
				type : "post"
			})
		});
		
		$("#b3").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "delete"
				},
				type : "post"
			})
		});
		
		$("#b4").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "query"
				},
				type : "post",
				success : function(data){
					alert(1);
				}
			})
		});
	})
</script>
</html>
