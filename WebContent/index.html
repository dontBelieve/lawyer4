<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
button {
	height: 50px;
	width: 140px;
}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div>
		<button id="b1">增()</button>
		<button id="b3">删()</button>
		<button id="b2">改()</button>
		<button id="b4">查()</button>
		<button id="b5">测试新增user()</button>
		<button id="b6">测试查询user()</button>
		<button id="b7">测试给浏览器设置cookie</button>
		<button id="b8">测试获取浏览器cookie</button>
		<button id="b9">东东session</button>
		<button id="b10">兵兵session</button>

	</div>
</body>
<script>
	$(function() {
		$("#b1").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "insert"
				},
				type : "post"
			})
		});

		$("#b2").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "update"
				},
				type : "post"
			})
		});

		$("#b3").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "delete"
				},
				type : "post"
			})
		});

		$("#b4").on("click", function() {
			$.ajax({
				url : "./apartment",
				async : false,
				data : {
					"oper" : "query"
				},
				type : "post",
				success : function(data) {
					alert(data.name);
				}
			})
		});
		$("#b5").on("click", function() {
			$.ajax({
				url : "./user",
				async : false,
				data : {
					"oper" : "insert",
					"name" : "董佩力",
					"password" : "123456"
				},
				type : "post",
				success : function(data) {
					alert("已返回");
				}
			})
		});
		$("#b6").on("click", function() {
			$.ajax({
				url : "./user",
				async : false,
				data : {
					"oper" : "query",
					"name" : "董佩力"
				},
				type : "post",
				success : function(data) {
					alert("已返回");
				}
			})
		});
		$("#b7").on("click", function() {
			$.ajax({
				url : "./cookie",
				async : false,
				data : {
					"oper" : "set",
					"name" : "董佩力",
					"password" : "123456"
				},
				type : "post",
				success : function(data) {
					alert("已返回");
				}
			})
		});
		$("#b8").on("click", function() {
			$.ajax({
				url : "./cookie",
				async : false,
				data : {
					"oper" : "post",
				},
				type : "post",
				success : function(data) {
					alert("已返回");
				}
			})
		});
		$("#b9").on("click", function() {
			$.ajax({
				url : "./session",
				async : false,
				data : {
					"oper" : "",
					"user" : "东东"
				},
				type : "post",
				success : function(data) {
					alert("已返回");
				}
			})
		});
		$("#b10").on("click", function() {
			$.ajax({
				url : "./session",
				async : false,
				data : {
					"oper" : "",
					"user" : "兵兵"
				},
				type : "post",
				success : function(data) {
					alert("已返回");
				}
			})
		});
	})
</script>
</html>
